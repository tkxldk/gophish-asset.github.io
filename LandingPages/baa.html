<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nahloh</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/L8LLXQeMyAQUGfxQTYZe_ByGzH7R8UC2pc2vjnpIm1QeXb7C0NGYxkF2BXlIpKVbJulpjlF9eCwhOVzY9Tl91QUw_g=s1280-w1280-h800" type="image/png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url("https://lh3.googleusercontent.com/L8LLXQeMyAQUGfxQTYZe_ByGzH7R8UC2pc2vjnpIm1QeXb7C0NGYxkF2BXlIpKVbJulpjlF9eCwhOVzY9Tl91QUw_g=s1280-w1280-h800");
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        animation: zoomIn 0.3s infinite;
      }
      .message-box {
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 24px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 2s;
      }

      @keyframes zoomIn {
        0% {
          background-size: 80%;
        }
        50% {
          background-size: 50%;
        }
        100% {
          background-size: 120%;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 14px;
        color: white;
        background-color: #ff5555;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0 20px 0;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #ff2e2e;
      }
    </style>
  </head>
  <body>
    <div class="message-box">
      <h1>Congratz your device just got hacked!</p>

      <button onclick="playAudio()">Don't Click</button>

      <audio id="alarm" controls autoplay hidden loop>
        <source src="https://tkxldk.github.io/gophish-asset.github.io/Alarm.ogg" type="audio/ogg" />
        <source src="https://tkxldk.github.io/gophish-asset.github.io/Alarm.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <p style="font-size: 15px">Jangan Panik Jangan Kaget</p>
      <p style="font-size: 15px">Ini hanyalah sebuah phishing dari pihak BCA Finance</p>
    </div>

    <script>
      function playAudio() {
        var audio = document.getElementById("alarm");
        audio.play();
      }
    </script>
  </body>
</html>
